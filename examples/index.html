<!DOCTYPE html>
<html>
  <head>
    <script src="../validify.js"></script>
    
    <script>
      function check() {
        var val = document.getElementById('email').value;
        alert(validify.isInteger(val));
       // console.log(Lib.validateForm(document.getElementById("form")));
      }
    </script>
  </head>
  <body>
    <form id="form">
      <input type="text" id="email" data-validify="email" />
      <input type="text" id="number" data-validify="number" />
      <input type="button" onclick="check()" value="check" />
    </form>
    <div id="output"></div>
  </body>
</html>
